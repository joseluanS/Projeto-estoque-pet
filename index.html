<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle de Estoque</title>
</head>
<body>
    <div class="conteiner">
    <h1>Controle de Mercadorias - Pet Shop</h1>
    <form id="produtoForm" > 
        <input type="text" id="nome" placeholder="Nome do produto" required/>    
        <input type="number" id="quantidade" placeholder="Quantidade" required/>
        <input type="date" id="validade" required/>
        <button type="submit">Adicionar</button>
    </form><!-- Formulário-->

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Validade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaProdutos">
            <!-- Os produtos serão adicionados aqui -->
        </tbody>
    </table>
   
    </div><!-- conteiner-->
     <footer style="display:inline-block;margin:10px;">
        <p>Desenvolvido por José Luan S. F. Da Silva </p>
        <p><em><strong>Jesus</strong> é o caminho, a verdade e a vida!</em></p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
